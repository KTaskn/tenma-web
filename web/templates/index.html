
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="TENMA AI 競馬予想">
    <meta name="author" content="ktaskn">
    <link rel="shortcut icon" href="/static/images/favicon.png">

    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-T8RD99X');
    </script>
    <!-- End Google Tag Manager -->

    <title>TENMA</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        body {
            font-family:  arial, helvetica, sans-serif;
            line-height: 1.5
        }
        h1 {
            margin-top: 2em;
            font-size: 18px
        }
        p {
            font-size: 16px
        }
        .navbar {
            background-color: #2F5277
        }
        .select_form {
            margin-top: 1em;
        }
    </style>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T8RD99X"
        height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="./">TENMA</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>TENMAって何？</h1>
                <p>TENMAは統計・機械学習・人工知能を利用した競馬の予測サービスです。皆様の競馬予想をより楽しいものにできるように開発をしています。</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <h4>本日の開催</h4>
                <div class="list-group">
                    {% for a_name, a_key in races_today %}
                        <a href="{{ a_key }}" class="list-group-item">{{ a_name }}</a>
                    {% else %}
                        <a href="#" class="list-group-item disabled">本日の開催はありません</a>
                    {% endfor %}
                </div>
            </div>
        </div>
          
        <div class="row">
            <div class="col-sm">
                <form name="select_form" class="select_form">
                    <div class="form-group">
                    <select class="custom-select" name="race" onChange="reload()">
                            <option selected>すべてのレース　選択して予想を見る</option>
                        {% for a_name, a_key in races %}
                            <option value="{{ a_key }}">{{ a_name }}</option>
                        {% endfor %}
                    </select>
                    </div>
                </form>
                <script>
                    var reload = function(){
                        var race = select_form.race.value
                        location.href = "./" + race
                    }
                </script>
            </div>
        </div>


        <div class="row">
            <div class="col-sm">
                <img src="/static/images/linkedin_banner_image_2.png" style="width: 100%"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p style="font-size:10px">当サービスは、利用者が当サービスの利用を通じて発生した不利益に対して一切の責任を負いません。</p>
            </div>
        </div>
    </div>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
