
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="TENMA AI 競馬予想">
    <meta name="author" content="ktaskn">
    <link rel="shortcut icon" href="/static/images/favicon.png">

    <title>TENMA</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        body {
            font-family:  arial, helvetica, sans-serif;
            line-height: 1.5
        }
        h1 {
            margin-top: 2em;
            font-size: 18px;
        }
        p {
            font-size: 16px
        }
        .table-predictor {
            font-size: 12px
        }
        .navbar {
            background-color: #2F5277
        }
        .select_form {
            margin-top: 1em;
        }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="./">TENMA</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form name="select_form" class="select_form">
                    <div class="form-group">
                    <select class="custom-select" name="race" onChange="reload()">
                        <p style="font-size:14px">レースを選択して予想を見る</p>
                        {% for a_name, a_key in races %}
                            {% if a_key == now %}
                            <option value="{{ a_key }}" selected>{{ a_name }}</option>
                            {% else %}
                            <option value="{{ a_key }}">{{ a_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    </div>
                </form>
                <script>
                    var reload = function(){
                        var race = select_form.race.value
                        location.href = "./" + race
                    }
                </script>
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm">
                <table class="table table-hover table-predictor">
                    <thead class="thead-dark">
                        <tr>
                        <th scope="col">馬番</th>
                        <th scope="col">馬名</th>
                        <th scope="col">予想</th>
                        <th scope="col">着順</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for idx, row in prediction.iterrows() %}
                        <tr>
                            <th scope="row">{{ row['umaban'] }}</th>
                            <td>{{ row['bamei'] }}</td>
                            <td>{{ row['predict'] }}</td>
                            <td>{{ row['actual'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <p style="font-size:10px">当サービスは、利用者が当サービスの利用を通じて発生した不利益に対して一切の責任を負いません。</p>
            </div>
        </div>
    </div>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
